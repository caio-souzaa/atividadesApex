<body>



    <script>

        /// Peça para o usuario 3 numeros e exiba o menor dos 3
        let number1 = parseFloat(window.prompt('Informe um número'))
        let number2 = parseFloat(window.prompt('Informe mais um número'))
        let number3 = parseFloat(window.prompt('Informe o ultimo número'))

        if (number1 < number2 && number1 < number3) {
            document.write(number1)
        }
        else if (number2 < number1 && number2 < number3) {
            document.write(number2)
        }

        else {
            number3
        }


    </script>
