<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <title>Form</title>
</head>



<body>

    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div>
                <label for name> <strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"> <strong>Email</strong> </label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label> <strong>De qual lado da aplicação voce desenvolve?</strong> </label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>

            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong> </label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label> <strong>Selecione as tecnologias que você tem conhecimento</strong></label> <br> <br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTMl">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="CSS" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="JavaScript" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="React" value="React">
                <label for="tecnologia4">React</label>
                <input type="checkbox" id="tecnologia5" name="TypeScript" value="TypeScript">
                <label for="tecnologia5">TypeScript</label>
                <input type="checkbox" id="tecnologia6" name="NodeJS" value="NodeJS">
                <label for="tecnologia6">NodeJS</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label> <strong>Conte um pouco de sua experiência:</strong></label>
            <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button type="submit" class="botao">Enviar</button>

    </form>

</body>

</html>
