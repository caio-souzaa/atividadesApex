<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let userInput1 = parseFloat(window.prompt('Digite um número'))
        let userInput2 = parseFloat(window.prompt('Digite outro número'))
        let aux = 0

        document.write('Variável 1 =' + '' + userInput1 + '.' + '' + 'Variável 2 =' + '' + userInput2)

        aux = userInput1
        userInput1 = userInput2
        userInput2 = aux


        document.write('Variável 1 =' + '' + userInput1 + '.' + '' + 'Variável 2 =' + '' + userInput2)
    </script>

</body>

</html>
