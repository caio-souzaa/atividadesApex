<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const temperature = parseFloat(window.prompt('digite a temperatura'))
        const scaleTemperature = window.prompt('C => Celsius --- F => Fahrenheit')

        switch (scaleTemperature) {
            case "C":
                alert('a temperatura é : ' + (temperature - 32) / 1.8 + 'C')
                break;
            
            case 'F':
                alert('a temperatura é : ' + ((temperature * 1.8) + 32) + 'F')
                break
                default:
                    alert('error: temperature must be F (fahrenheit) OR C(Celsius')
                    break
        }
    </script>
    
</body>
</html>
