<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     
    let counter = 1;
    let numberUserInput = parseInt(prompt("Deseja ver o resultado da tabuada de qual número?"));

    document.write("Tabuada do número " + numberUserInput + ":");

    while(counter <= 10) {
     document.write(numberUserInput + " x " + counter + " = " + (numberUserInput * counter));
     counter++;
    }



        

    </script>
    
</body>
</html>
